<div class="container">
    <h1>User Detail Information</h1>
    <div *ngIf="user">
        <div class="row">
            <div class="col-md-4">
                <img src="{{user.avatar_url}}" alt="Profile Picture">
            </div>
            <div class="col-md-8">
                <h3>{{user.name}}</h3>
                <small>followers: {{user.followers}}</small>
                <p>Created at: {{user.created_at | date}}</p>
            </div>
        </div>
    </div>
</div>
